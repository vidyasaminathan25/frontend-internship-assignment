<div *ngIf="dataSource">
  <!-- <mat-spinner *ngIf="isLoading">
  </mat-spinner> -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Book Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Book Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Author Name</th>
      <td mat-cell *matCellDef="let element">{{ element.author_name }}</td>
    </ng-container>

    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Publish year</th>
      <td mat-cell *matCellDef="let element">
        {{ element.first_publish_year }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No results found</td>
    </tr>
  </table>
  <mat-paginator
    #paginator
    (page)="pageChange($event)"
    [length]="totaldocs"
    [pageSize]="10"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
